<head>
</head>

<style>{styles}</style>

<body>
    <div class="character_details_header" style="background-color: rgb({emblem_color_r}, {emblem_color_g}, {emblem_color_b});">
        <img class="character_details_icon" src="{character_icon}"/>
        <div class="character_details_class_name">{character_class_name}</div>
    </div>
    <div class="weapons_container">
        <div class="item_container">
            <div class="icon_container"><img class="item_icon item_normal" src="{weapon1_icon}"/></div>
            <span class="item_name">{weapon1_name}</span>    <!-- displayProperties - name -->
            <span class="item_type">{weapon1_type}</span>    <!-- itemTypeAndTierDisplayName -->
        </div>
        <div class="item_container">
            <div class="icon_container"><img class="item_icon item_normal" src="{weapon2_icon}"/></div>
            <span class="item_name">{weapon2_name}</span>
            <span class="item_type">{weapon2_type}</span>
        </div>
        <div class="item_container">
            <div class="icon_container"><img class="item_icon item_normal" src="{weapon3_icon}"/></div>
            <span class="item_name">{weapon3_name}</span>
            <span class="item_type">{weapon3_type}</span>
        </div>
    </div>
    <a href="about:blank?profile">Profile</a>
</body>
