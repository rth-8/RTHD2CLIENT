<head>
</head>

<style>{styles}</style>

<body>
    <!-- Profile info -->
    <div class="profile_container">
        <img class="profile_icon" src="{profile_icon}"/>
        <div class="display_name">
            <span class="display_name_color">{display_name}</span><!-- remove unwanted space between 2 spans
            --><span class="display_name_code_color">#{display_name_code}</span>
        </div>
    </div>

    <!-- Characters -->

    <div class="character_container">
        <a href="about:blank?character=1">
            <img class="character_emblem" src="{character1_emblem}"/>
            <div class="character_class_name">{character1_class}</div>
        </a>
    </div>

    <div class="character_container">
        <a href="about:blank?character=2">
            <img class="character_emblem" src="{character2_emblem}"/>
            <div class="character_class_name">{character2_class}</div>
        </a>
    </div>

    <div class="character_container">
        <a href="about:blank?character=3">
            <img class="character_emblem" src="{character3_emblem}"/>
            <div class="character_class_name">{character3_class}</div>
        </a>
    </div>
</body>
